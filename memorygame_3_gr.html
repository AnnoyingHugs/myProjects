<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Игра на память</title>
</head>
<body>
	<div id="firstWordsForm">
		<form action="" id="form"> 
			<p><b>Введите слова, которые хотите запомнить(через запятую):</b></p>
			<input type="text" size="50" id="playerWords" name="playerWordsName">
			<input type="button" value="Принять" onclick="game()">
		</form>
	</div>	
	<script type="text/javascript">
				function game(){
					show();
				}
				function show(){
			var words = form.playerWordsName.value;
			var wordsList = words.toLowerCase().split(/\s*,\s*/); //массив со словами из формы с маленькими буквами и без пробелов 
			document.write(wordsList);
		}	
	</script>
	<p id="playerWordsParagraph"></p>
	</body>
</html>

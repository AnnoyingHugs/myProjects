<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>таймер</title>
	<script type="text/javascript">
		var counter = 11;
		function timer (){
			counter--;
			document.getElementById("count").innerHTML = counter;
			setTimeout("timer()", 1000);
			if (counter == 0) {alert(10)}
		}
	</script>
</head>
<body onload="timer()">
	Секунд осталось <span id="count">12</span>
</body>
</html>
